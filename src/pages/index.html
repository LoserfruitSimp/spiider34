<html>
  <head>
    <title>spiider34</title>
    <link
      rel="icon"
      type="image/png"
      sizes="any"
      href="https://cdn.glitch.global/38681b80-02c2-4aec-bed4-f79cdfdda113/favicon.png"
    />
    <link rel="stylesheet" href="/static/styles/slider.css" />
    <link rel="stylesheet" href="/static/styles/main.css" />
    <link rel="stylesheet" href="/static/styles/awesomplete.css" />
  </head>
  <body>
    <img
      src="https://cdn.glitch.global/38681b80-02c2-4aec-bed4-f79cdfdda113/wallpaper.svg?v=1663801406336"
      id="img"
    />
    <p class="wrapper">
      <strong>spiider34 is a better way to consume rule34 content!</strong>
    </p>
    <div class="wrapper">
      <label class="settings" id="typesetting">Sourse: Rule34</label>
      <label class="settings">- Settings -</label>
      <label class="settings" id="qualitysetting">Quality: Sample</label>
      <br />
      <div class="awesomplete">
        <input
          id="tags"
          placeholder="daddy's finder..."
          name="tags"
          size="30"
          type="text"
          value=""
          autocomplete="off"
          aria-autocomplete="list"
        />
        <ul hidden=""></ul>
        <span
          class="visually-hidden"
          role="status"
          aria-live="assertive"
          aria-relevant="additions"
        ></span>
      </div>
      <br />
      <input
        name="searchDefault"
        type="submit"
        value="Search"
        id="search"
        onclick="javascript: searchPosts()"
      />
      <br />
    </div>
    <br />
    <h3>Post Settings</h3>

    <fieldset>
      <p>
        <label><strong>Toggle Quality:</strong></label>
        <select name="quality" id="quality">
          <option value="Sample">Sample</option>
          <option value="Full">Full</option>
        </select>
      </p>
      <p>
        <label><strong>Toggle Sourse:</strong></label>
        <select name="type" id="type">
          <option value="rule34">rule34</option>
          <option value="hypnohub">hypnohub</option>
          <option value="xbooru">xbooru</option>
          <option value="realbooru">realbooru</option>
          <option value="safebooru">safebooru</option>
          <option value="gelbooru">gelbooru</option>
        </select>
      </p>
    </fieldset>
    <p id="spoofText" enabled="true"></p>
    <script src="/static/scripts/settings.js"></script>
    <script src="/static/scripts/index.js"></script>
    <script src="/static/scripts/autocomplete.js"></script>
    <script src="https://cdn.rawgit.com/LeaVerou/awesomplete/gh-pages/awesomplete.min.js"></script>
  </body>
</html>
